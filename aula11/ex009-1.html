<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de nacionalidade</title>
</head>
<body>
    <h1>Brasileiro?</h1>
    Digite seu país: <input name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var nac = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`
            if (nac != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            } else {
                res.innerHTML += '<p>Você é brasileiro</p>'
            }
        }
    </script>
</body>
</html>
